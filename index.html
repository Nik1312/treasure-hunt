<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    </head>
    <body>
      <a-scene id="bot" mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/Nik1312/treasure-hunt/target/pringles1.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="bottle" src="https://cdn.jsdelivr.net/gh/Nik1312/treasure-hunt/target/book/scene.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

<!--         <a-entity mindar-image-target="targetIndex: 0" src="#bot"> -->
             <a-entity mindar-image-target="targetIndex: 0" src="#bot" text="font: mozillavr; height: 10; width: 2; color:red; value: Library">
          <a-gltf-model rotation="0 180 0 " position="0 0.25 0" scale="0.025 0.025 0.025" src="#bottle" animation-mixer>
        </a-entity>
      </a-scene>

    
        <a-scene id="print" mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/Nik1312/treasure-hunt/target/bottle.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="printer" src="https://cdn.jsdelivr.net/gh/Nik1312/treasure-hunt/target/wmap/scene.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

<!--         <a-entity mindar-image-target="targetIndex: 0" src="#print"> -->
             <a-entity mindar-image-target="targetIndex: 0" src="#print" text="font: mozillavr; height: 10; width: 2; color:red; value: map">
          <a-gltf-model rotation="0 180 0 " position="-0.25 0.25 0" scale="0.005 0.005 0.005" src="#printer" animation-mixer>
        </a-entity>
      </a-scene>

    </body>
  </html>
